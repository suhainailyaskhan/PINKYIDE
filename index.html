<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PinkyIDE üíó</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
      font-family: "Comic Sans MS", cursive;
      text-align: center;
      padding: 30px;
    }
    textarea {
      width: 90%;
      height: 200px;
      border-radius: 10px;
      padding: 10px;
      font-size: 16px;
      background: #fff0f5;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: hotpink;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    pre {
      background: #ffe4ec;
      border-radius: 10px;
      padding: 15px;
      width: 90%;
      margin: 20px auto;
      text-align: left;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>üêæ PinkyIDE ‚Äî Run Python Online üêæ</h1>
  <form id="codeForm">
    <textarea id="code" name="code">print("Hello, world!")</textarea><br>
    <button type="submit">Run Code</button>
  </form>
  <h3>Output:</h3>
  <pre id="output">Output will show here...</pre>

  <script>
    const form = document.getElementById('codeForm');
    form.onsubmit = async (e) => {
      e.preventDefault();
      const code = document.getElementById('code').value;
      const res = await fetch('/run', {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: `code=${encodeURIComponent(code)}`
      });
      const text = await res.text();
      document.getElementById('output').textContent = text;
    };
  </script>
</body>
</html>
